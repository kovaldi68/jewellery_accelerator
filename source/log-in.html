<!DOCTYPE html>
<html class='page' lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <meta name='description' content='Accelerator project: Jewellery'>
  <title>Web-site Jewellery</title>
  <link rel='preload' href='fonts/cormorant-garamond-bold.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='preload' href='fonts/cormorant-garamond-italic.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='preload' href='fonts/cormorant-garamond-medium-italic.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='preload' href='fonts/cormorant-garamond-semibold.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='preload' href='fonts/poppins-bold.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='preload' href='fonts/poppins-medium.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='preload' href='fonts/poppins-regular.woff2' as='font' type='font/woff2' crossorigin/>
  <link rel='stylesheet' href='https://unpkg.com/swiper@7/swiper-bundle.min.css'/>
  <link rel='stylesheet' href='css/style.min.css'>
</head>
<body class='page-body'>
  <main class='page-main'>
    <section class='page-main__login-page login-page'>
      <div class='login-page__container container'>
        <div class='login-page__header'>
          <a class='login-page__logo' href='main.html'>
            <img src='img/logo.svg' alt='Логотип магазина' width='66' height='66'>
          </a>
          <a class='login-page__index-link' href='main.html'>На главную</a>
        </div>
        <form class='login-page__form form form--login-page' action='https://echo.htmlacademy.ru' method='POST'>
          <div class='form__wrapper'>
            <h1 class='form__title'>Log In</h1>
            <div class='form__input-wrapper form__input-wrapper--email'>
              <input class='form__input form__input--email' type='email' id='user-email' name='user-email' placeholder='Your E-mail' required>
              <label class='form__label form__label form__label form__label--email visually-hidden' for='user-email'>Email</label>
            </div>
            <div class='form__input-wrapper form__input-wrapper--password'>
              <input class='form__input form__input--password' type='password' id='user-password' name='user-password' placeholder='Password' required>
              <label class='form__label form__label form__label form__label--password visually-hidden' for='user-password'>Password</label>
              <a href='#'>Forgot your password?</a>
            </div>
            <button class='form__button button button--main' type='submit' aria-label='Отправить форму с данными для входа'>Log In</button>
            <div class='form__sign-up-text'>
              <p>Don’t have an account? <a href='#'>Sign up</a></p>
            </div>
          </div>
        </form>
      </div>
    </section>
  </main>
  <script src='js/main.js'></script>
</body>
</html>
